<ion-content padding>
	<button ion-button full round light (click)="addPer()">Agregar Persona</button>
	<ion-list>
		<ion-item-sliding *ngFor="let pp_ of ppArr; let i = index">
			<button ion-item (click)="openPer(i, pp_)">
				{{pp_.name_}}
			</button>
			<ion-item-options side="right">
				<button ion-button (click)="viewPer(i)">VIEW</button>
				<button ion-button *ngIf="!(notMe(i))" (click)="rmPer(i)">RM USER</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<button ion-button full round light icon-end><ion-icon ios="logo-usd" md="logo-usd" name="cash"></ion-icon></button>
	<br>
	<ion-grid>
		<ion-row style="background-color: #f4f4f4;">
			<ion-col><ion-label class="dataOut" color="primary">:</ion-label></ion-col>
			<ion-col><ion-label>$ </ion-label></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
